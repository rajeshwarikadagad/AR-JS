<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<!-- <a-box position='0 0.5 0' material='opacity: 0.5;' color='red'></a-box> -->
	   <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg "
	    radius=".7" segments-height="53" position="0 0.5 0" rotation='0 0 0'>
        <a-animation attribute="rotation"
               dur="15000"
               to="0 360 0"
               easing= "linear"     
               repeat="indefinite">
		</a-animation>
		
		<!-- https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg -->
   </a-sphere>
      
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
