

<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/aframe-ar.js"></script>
   
    
    
    
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam;'>
			<!-- <a-box position='0 0.5 0' material='opacity: 0.5;' color='green'></a-box> -->
		   <a-sphere src="img/earth.jpg"
			radius=".7" segments-height="53" position="0 0.5 0" rotation='0 0 0'>
			<a-animation attribute="rotation"
				   dur="15000"
				   to="0 360 0"
				   easing= "linear"     
				   repeat="indefinite">
			</a-animation>
			
	   </a-sphere>
	   <!-- https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg -->
		  
			<!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
	
			<a-marker-camera  type='pattern' url='ptt/pattern-R.patt'></a-marker-camera>
		</a-scene>
	</body>





</html>
